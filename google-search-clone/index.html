<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__nav__list">
          <li class="main-header__nav__list__item">
            <a href="#">Gmail</a>
          </li>
          <li class="main-header__nav__list__item">
            <a href="#">Images</a>
          </li>
          <li class="main-header__nav__list__item">
            <a href="#">
              <span class="material-icons">apps</span>
            </a>
          </li>
          <li class="main-header__nav__list__item">
            <a href="#">
              <img
                src="/img/user.jpg"
                alt="User"
                class="main-header__nav__list__item__img"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- SEARCH -->
    <section class="search">
      <div class="search__container">
        <img
          src="/img/google-logo.png"
          alt="Google Logo"
          class="search__container__img"
        />

        <div class="search__container__input-container">
          <svg
            focusable="false"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              fill="#9AA0A6"
            ></path>
          </svg>

          <input
            class="search__container__input"
            type="text"
            name="search"
            value="Cloned By Jack"
          />

          <svg
            focusable="false"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
              fill="#4285f4"
            ></path>
            <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
            <path
              d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
              fill="#f4b400"
            ></path>
            <path
              d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
              fill="#ea4335"
            ></path>
          </svg>
        </div>

        <div class="search__container__buttons">
          <button class="search__container__button">Google Search</button>
          <button class="search__container__button">I'm Feeling Lucky</button>
        </div>

        <div class="search__container__offered-in">
          <p class="search__container__offered-in__text">
            Google offered in:
            <a href="#">हिन्दी</a>
            <a href="#">বাংলা</a>
            <a href="#">తెలుగు</a>
            <a href="#">मराठी</a>
            <a href="#">தமிழ்</a>
            <a href="#">ગુજરાતી</a>
            <a href="#">ಕನ್ನಡ</a>
            <a href="#">മലയാളം</a>
            <a href="#">ਪੰਜਾਬੀ</a>
          </p>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="main-footer">
      <div class="main-footer__country-text">India</div>

      <nav class="main-footer__nav">
        <ul class="main-footer__nav__list">
          <li class="main-footer__nav__list-item">
            <a href="#">Advertising</a>
          </li>
          <li class="main-footer__nav__list-item">
            <a href="#">Business</a>
          </li>
          <li class="main-footer__nav__list-item">
            <a href="#">About</a>
          </li>
          <li class="main-footer__nav__list-item">
            <a href="#">How Search Works</a>
          </li>
        </ul>

        <ul class="main-footer__nav__list">
          <li class="main-footer__nav__list-item">
            <a href="#">Privacy</a>
          </li>
          <li class="main-footer__nav__list-item">
            <a href="#">Terms</a>
          </li>
          <li class="main-footer__nav__list-item">
            <a href="#">Settings</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
